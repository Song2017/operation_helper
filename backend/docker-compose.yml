version: "3.8"

services:
  app-database:
    image: postgres:12
    container_name: app-database
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - app-net
    volumes:
      - app-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  # demo-redis:
  #   image: redis:6
